<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVAR CLOTHING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="top-section">
        <div class="logo">
            <img src="Logo.jpg" alt="Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
<section id="products">
    <h2>Our Products</h2>
    <!-- Add content for products here -->
</section>

    <section id="home" class="hero">
        <h1>Welcome to VIVAR CLOTHING</h1>
        <p>Discover the latest trends in fashion!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="Compression Shirt.jpg" alt="Product 1">
                <h3>Compression Shirt</h3>
                <p>₱499</p>
                <button onclick="addToCart('Compression Shirt', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Plain White Crew Neck T-Shirts Unisex.jpg" alt="Product 2">
                <h3>Plain White Crew Neck T-Shirts Unisex</h3>
                <p>₱599</p>
                <button onclick="addToCart('Plain White Crew Neck T-Shirts Unisex', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Sweatpants in Gray for Men.jpg" alt="Product 3">
                <h3>Sweatpants in Gray for Men</h3>
                <p>₱799</p>
                <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VIVAR CLOTHING. All rights reserved.</p>
    </footer>
